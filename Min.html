    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let min = minArray(arr1);

        function minArray(arr) {
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        alert(min);

        let arr2 = [7, 12, 6, 9, 20, 56, 8]
        let min2 = minArray(arr2);

        function minArray(arr) {
            let min2 = arr[0];
            for (var j = 1; j < arr.length; j++) {
                if (arr[j] < min2) {
                    min2 = arr[j];
                }
            }
            return min2;
        }
        alert(min2);

        let arr3 = [];
        let min3 = minArray(arr3);

        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let min3 = arr[0];

            for (let k = 1; k < arr.length; k++) {
                if (arr[k] < min3) {
                    min3 = arr[k];
                }
            }
            return min3;
        }
        alert(min3);

        let arr4 = [0, 0, 0, 0, 0, 0];

        function minArray(arr) {

    </script>
